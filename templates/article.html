<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Home Page</title>
    <link href="/static/css/index.css" media="screen" rel="stylesheet"
    type="text/css" />
    <link href="/static/css/bootstrap.min.css" media="screen" rel="stylesheet"
    type="text/css" />
</head>
<body>
    
    {% if username is None %}
    <div class="nav login">
       <a href="/login">Login</a>
    </div>
    {% else %}
       <a href="/liked" title="favorite" class="nav like">Favorite<span class="arrow"></span></a>
    {% end %}
    
    <div class="next">
        <a id="next" href="">
            <span class="arrow"></span>
            <span class="text">开始阅读</span>
        </a>
    </div>
    
    <div class="page">
        <div class="article">
            <h1 class="title">{{ article.atitle }}</h1>
            <div class="artibody">
                <b>{{ article.aauthor }}</b>
                <div>{{ article.acontent }}</div>
            </div>
        </div>
    
        <div class="tools">
        </div>
    </div>
    
    <script src="/static/js/jquery-1.8.2.min.js"></script>
    <script src="/static/js/index.js"></script>
</body>
</html>
